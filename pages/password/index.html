    <main>
        <div class="main">
            <div class="container">
<h1>Gerador de Senha</h1>

            <div class="section content-password">
                <input type="text" name="" class="form-control input-text" placeholder="acb123@#$" disabled>
                <button class="btn-copy"><i class="fa-regular fa-copy"></i></button>
                <div id="copy_message"></div>
            </div>

            <div class="section password-length">
                <h4>Tamanho da senha: </h4>
                <input type="range" name="" id="" min="5" max="50" value="5">
            </div>

            <div class="section settings">
                <h4>Configurações:</h4>
                <div class="checkbox">
                    <label for="uppercase">Letras Maiúsculas:</label>
                    <input id="uppercase" type="checkbox">
                </div>

                <div class="checkbox">
                    <label for="lowercase">Letras Minúsculas:</label>
                    <input id="lowercase" type="checkbox">
                </div>

                <div class="checkbox">
                    <label for="numbers">Números:</label>
                    <input id="numbers" type="checkbox">
                </div>

                <div class="checkbox">
                    <label for="symbols">Símbolos:</label>
                    <input id="symbols" type="checkbox">
                </div>

            </div>

            <button class="btn refresh-btn">Gerar Senha</button>
            </div>
            
        </div>
        </div>

    </main>
