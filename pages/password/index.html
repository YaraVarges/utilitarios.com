<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <ul id="side_items">
                <li class="side-item">
                    <a href="/index.html"><i class="fa-solid fa-house"></i>

                    </a>
                </li>

                <li class="side-item active">
                    <a href="/password/index.html"><i class="fa-solid fa-lock"></i>
                        <span class="item-description">
                            Gerador de Senhas

                    </a>

                <li class="side-item">
                    <a href="/calculator/index.html"><i class="fa-solid fa-calculator"></i>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </nav>

    <main>
        <div class="main">
            <h1>Gerador de Senha</h1>

            <div class="section content-password">
                <input type="text" name="" class="input-text" placeholder="Gerador de senha" value="acb123@#$" disabled>
                <button class="btn-copy"><i class="fa-regular fa-copy"></i></button>
                <div id="copy_message"></div>
            </div>

            <button class="btn refresh-btn">Gerar senha</button>

            <div class="section password-length">
                <h4>Tamanho da senha: </h4>
                <input type="range" name="" id="" min="5" max="30" value="5">
            </div>

            <div class="section settings">
                <h4>Configurações:</h4>
                <div class="checkbox">
                    <label for="uppercase">Letras Maiúsculas:</label>
                    <input id="uppercase" type="checkbox" >
                </div>

                <div class="checkbox">
                    <label for="lowercase">Letras Minúsculas:</label>
                    <input id="lowercase" type="checkbox">
                </div>

                <div class="checkbox">
                    <label for="numbers">Números:</label>
                    <input id="numbers" type="checkbox">
                </div>

                <div class="checkbox">
                    <label for="symbols">Símbolos:</label>
                    <input id="symbols" type="checkbox">
                </div>

            </div>

        </div>
        </div>

    </main>
